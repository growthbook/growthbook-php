name: Build
on:
  push:
  pull_request:
  schedule:
    - cron:  '0 3 * * *'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3', '8.4', '8.5' ]
        dependencies: [ '' ]
        include:
          - { php-version: '8.0', dependencies: '--prefer-lowest' }

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: 'xdebug'

      - name: Install dev dependencies
        run: composer update --no-interaction ${{ matrix.dependencies }}

      - name: Static analysis
        run: composer lint

      - name: Unit tests
        run: composer test
